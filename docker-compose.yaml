services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - node-network
    command: ["redis-server", "--save", "", "--appendonly", "no"] # ephemeral storage, for dev purposes

  node:
    build:
      context: .
    deploy:
      replicas: 5
      endpoint_mode: dnsrr
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080"
    networks:
        - node-network
    depends_on:
      - redis
    command: ["./ruler-node"]

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - node
    networks:
      - node-network

networks:
  node-network:
    driver: bridge
